<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="app.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Support</title>
</head>
<body>
    <div id="rainbowContainer">
    <h1>Rainbow Support</h1>
    


<form method="get" action="https://mjmealey.github.io/central-page/" autocomplete="off">
    <div id="login">
    <h2>Login</h2>
    <label class="label" for="username">Username:</label>
    <input id="username" type="text" name="username_login" pattern="[a-zA-Z0-9.\\\!]" autocomplete="off" required>

    <label id="passwordLabel" class="label" for="password">Password:</label>
    <input id="password" type="password" name="password_login" autocomplete="off" pattern="[a-zA-Z0-9.\\\!]{8,20}" required>

    <button type="submit" id="logOn">Login</button>

    
    <p class="questions" id="member">Not a member?<a class="signUp" id="anchor" href="https://mjmealey.github.io/sign-up-form/"> Sign up here!</a></p>
    <p class="questions" id="cancel">Want to cancel your subscription?<a id="anchorTwo" href="https://mjmealey.github.io/confirmAccount/"> Click here!</a></p>
    </div>    
</form>

   


    <p class="p" id="about">If you want to learn more about Rainbow Support<a href="https://mjmealey.github.io/main-page/"  class="click"> Click here!</a>   </p>
    <em><p class="p" id="disclaimer">DISCLAIMER: This website is for demonstration and portfolio purposes only! Do not try to make any purchases on here!</em></p>
</div>    
</div>
    </body>
</html>
